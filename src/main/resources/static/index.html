<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/build/style.min.css">
    <title>My notes</title>
</head>
<body class="bg-dark">
<div id="trigger"></div>
<div id="target">
    <input id="title" class="btn btn-dark note-title" placeholder="Input a title..." type="text">
    <textarea id="description" class="btn btn-dark" wrap="soft" placeholder="Input a description..."></textarea>
</div>
<div class="row"></div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <!--modal-header-->
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update the note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--modal-body-->
            <div class="modal-body">
                <input id="titleInsert" class="btn btn-dark note-title" type="text"/>
                <textarea id="descriptionInsert" class="btn btn-dark" wrap="soft"></textarea>
            </div>
            <!--modal-footer-->
            <div class="modal-footer">
                <button id="deleteBtn" type="button" class="btn btn-danger">Delete</button>
                <button id="updateBtn" type="button" class="btn btn-secondary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
<script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
<!--Немного больше по размеру, но выводит ошибки-->
<script src="/build/main.min.js"></script>
</body>
</html>
